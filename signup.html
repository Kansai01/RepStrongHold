<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Rep Stronghold Gym</title>
    <link rel="website Icon" href="rep.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('back.jpg') no-repeat center center/cover;
            background-size: cover;  
            background-attachment: fixed; 
            background-position: center; 
            background-color: black; 
            animation: backgroundPan 25s infinite alternate ease-in-out;
        }
        
        @keyframes backgroundPan {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .signup-container {
            position: relative; 
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.8s forwards;
        }
        
        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .signup-container h2::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: #e63946;
            animation: underlineExpand 1s forwards 0.5s;
        }
        
        @keyframes underlineExpand {
            to {
                width: 100%;
            }
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            transform: translateX(-20px);
            opacity: 0;
            animation: slideInFromLeft 0.5s forwards;
        }
        
        .input-group:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .input-group:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .input-group:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .input-group:nth-child(4) {
            animation-delay: 0.4s;
        }
        
        @keyframes slideInFromLeft {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .input-group:hover label {
            color: #e63946;
        }

        .input-group input, 
        .input-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: rgb(255, 253, 253);
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        
        .input-group input:focus, 
        .input-group select:focus {
            background: rgba(255, 255, 255, 0.2);
            border-bottom: 2px solid #e63946;
            outline: none;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .signup-btn {
            background: #e63946;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 0.5s forwards 0.7s;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .signup-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, transparent 50%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            background-size: 200% 200%;
            background-position: 0% 0%;
            transition: all 0.5s ease;
        }
        
        .signup-btn:hover::after {
            background-position: 100% 100%;
        }

        .signup-btn:hover {
            background: #ff4d5a;
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(230, 57, 70, 0.6);
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 0.5s forwards 0.9s;
        }

        .login-link a {
            color: #e63946;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }
        
        .login-link a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #e63946;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .login-link a:hover::after {
            transform: scaleX(1);
        }

        .login-link a:hover {
            color: #ff4d5a;
        }

       
        .back-btn {
            background-color: #e63946;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0px 4px 20px rgba(230, 57, 70, 0.6);
            }
            100% {
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            }
        }

        .back-btn:hover {
            background-color: #ff4d5a;
            transform: translateX(-50%) scale(1.05);
            animation: none;
            box-shadow: 0px 4px 15px rgba(230, 57, 70, 0.8);
        }

        @media (max-width: 768px) {
            body {
                background-size: cover;
                padding: 20px;
            }
            .signup-container {
                padding: 30px;
                width: 90%;
            }
            .back-btn {
                top: -50px;
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <button onclick="goHome()" class="back-btn">â¬… Back to Home</button>
        <script>
            function goHome() {
                window.location.href = "home.html"; 
            }
        </script>
        
        <h2>Create Your Account</h2>
        <form action="login.html">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="membership">Select Membership</label>
                <select id="membership" name="membership">
                    <option value="basic">Basic Membership</option>
                    <option value="premium">Premium Membership</option>
                    <option value="vip">VIP Membership</option>
                </select>
            </div>
            <script>
                document.querySelector("form").addEventListener("submit", function(event) {
                    event.preventDefault(); 
                    window.location.href = "login.html"; 
                });
            </script>
            <button type="submit" class="signup-btn">Sign Up</button>\
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

</body>
</html>
